name: Release

on:
  push:
    tags:
      - 'V*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (for example: V1.27.1)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release Metadata
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - name: Resolve tag and version
        id: meta
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          VERSION="${TAG#V}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Releasing version: $VERSION (tag: $TAG)"

  build:
    name: Build
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: release-amd64
            platform: darwin
            arch: amd64
            artifact_name: binaries-darwin-amd64
          - os: macos-latest
            target: release-arm64
            platform: darwin
            arch: arm64
            artifact_name: binaries-darwin-arm64
          - os: ubuntu-latest
            target: release-linux-amd64
            platform: linux
            arch: amd64
            artifact_name: binaries-linux-amd64
          - os: ubuntu-latest
            target: release-linux-arm64
            platform: linux
            arch: arm64
            artifact_name: binaries-linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v5
        with:
          go-version: "1.24.6"

      - name: Build Binaries
        run: |
          make ${{ matrix.target }}
          ls -l bin/

      - name: Package binaries for Homebrew
        if: ${{ matrix.platform == 'darwin' }}
        run: |
          cd bin
          # Package binaries into tar.gz for Homebrew resource
          if [[ "${{ matrix.target }}" == "release-arm64" ]]; then
            tar -czf binaries-darwin-arm64.tar.gz analyze-darwin-arm64 status-darwin-arm64
            ls -lh binaries-darwin-arm64.tar.gz
          else
            tar -czf binaries-darwin-amd64.tar.gz analyze-darwin-amd64 status-darwin-amd64
            ls -lh binaries-darwin-amd64.tar.gz
          fi

      - name: Upload binary artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ matrix.artifact_name }}
          path: bin/*-${{ matrix.platform }}-*
          retention-days: 1

      - name: Upload Homebrew tarball
        if: ${{ matrix.platform == 'darwin' }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: homebrew-${{ matrix.platform }}-${{ matrix.arch }}
          path: bin/binaries-${{ matrix.platform }}-${{ matrix.arch }}.tar.gz
          retention-days: 1

  release:
    name: Publish Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          path: bin
          pattern: '*'
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R bin/

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          target_commitish: ${{ github.sha }}
          files: bin/*
          generate_release_notes: true
          draft: false
          prerelease: false

  update-formula:
    runs-on: ubuntu-latest
    needs: [prepare, release]
    if: ${{ github.repository == 'tw93/Mole' }}
    steps:
      - name: Update Homebrew formula (Personal Tap)
        uses: mislav/bump-homebrew-formula-action@56a283fa15557e9abaa4bdb63b8212abc68e655c # v3.6
        with:
          formula-name: mole
          formula-path: Formula/mole.rb
          homebrew-tap: tw93/homebrew-tap
          tag-name: ${{ needs.prepare.outputs.tag }}
          commit-message: |
            mole ${{ needs.prepare.outputs.version }}

            Automated release via GitHub Actions
        env:
          COMMITTER_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Update Homebrew formula (Official Core)
        uses: mislav/bump-homebrew-formula-action@56a283fa15557e9abaa4bdb63b8212abc68e655c # v3.6
        with:
          formula-name: mole
          homebrew-tap: Homebrew/homebrew-core
          tag-name: ${{ needs.prepare.outputs.tag }}
          commit-message: |
            mole ${{ needs.prepare.outputs.version }}

            Automated release via GitHub Actions
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
        continue-on-error: true

      - name: Verify formula updates
        if: success()
        run: |
          echo "âœ“ Homebrew formulae updated successfully"
          echo "  Version: ${{ needs.prepare.outputs.version }}"
          echo "  Tag: ${{ needs.prepare.outputs.tag }}"
          echo "  Personal tap: tw93/homebrew-tap"
          echo "  Official core: Homebrew/homebrew-core (PR created)"
